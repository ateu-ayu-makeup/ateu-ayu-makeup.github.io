<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
            integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Ateu Ayu Makeup</title>
    </head>
    <body>
        <section class="jumbo">
            <div class="img-item">
                <img src="fr.jpg" alt="" />
            </div>
            <h1>Ateu Ayu Makeup</h1>
            <div class="kcn">
                <p>Kecantikan, Kosmetik & Perawatan Diri</p>
            </div>
            <p class="alamat">
                Jalan Raya Cikande Rangkasbitung, margasari, Jawilan,Serang,
                Banten
            </p>
            <p><span>Buka</span> 24 jam</p>
        </section>

        <section id="contact" class="contact">
            <section class="pmks">
                <div class="container">
                    <form action="">
                        <div>
                            <span>
                                <label for="name">Nama</label><br />
                                <input
                                    id="name"
                                    type="text"
                                    placeholder="Nama lengkap"
                            /></span>
                            <span>
                                <label for="email"
                                    >Tanggal/Rencana tgl acara</label
                                >
                                <br />
                                <input
                                    id="email"
                                    type="text"
                                    placeholder="Masukan tanggal"
                                />
                            </span>
                            <span>
                                <label for="alamat">Alamat</label>
                                <br />
                                <input
                                    id="alamat"
                                    type="text"
                                    placeholder="Masukan alamat"
                                />
                            </span>
                            <span>
                                <label for="pesann">Makeup untuk acara</label>
                                <br />
                                <input
                                    id="pesann"
                                    type="text"
                                    placeholder="Makeup untuk acara"
                                />
                            </span>
                        </div>

                        <button onclick="sendToWhatsapp()">
                            <i class="fab fa-whatsapp"></i> Kirim
                        </button>
                    </form>
                </div>
            </section>
            <div class="row">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.515646924703!2d106.33650547767503!3d-6.3271595936623894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e42119890ad88f3%3A0x9160637e049d69f5!2sAteu%20Ayu%20Makeup!5e0!3m2!1sid!2sid!4v1700044385390!5m2!1sid!2sid"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="map"
                ></iframe>
            </div>
        </section>

        <footer>
            <div class="socials">
                <a
                    href="https://instagram.com/ateu_ayu_makeup?igshid=OGQ5ZDc2ODk2ZA=="
                    ><i class="fab fa-instagram"></i
                ></a>
                <!-- tambah icon tiktok-->
                <a href="#"> </a>

                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>

            <div class="credit">
                <p>Created by <a href="">IpanMaulana</a>. | &copy; 2023.</p>
            </div>
        </footer>
        <script src="/script.js"></script>
    </body>
</html>
